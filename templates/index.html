{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" id="body" style="height: 100vh;background-color: #6c5ce7;overflow: hidden;">
        <div class="text-center">
            <h1 class="text-white mb-5" style="font-weight: 800;font-size: 3rem;">Rock Paper Scissors</h1>
            <img src="{% static 'images/logo.png' %}" alt="logo" class="img-fluid mb-4" style="height:10rem;"> <br>
            <button id="startBtn" class="btn btn-lg btn-outline-light">
                START <i class="ms-2 bi bi-play-circle-fill"></i>
            </button>
            <p class="small text-white mt-5">Developed by Sandip Sadhukhan. &copy;</p>
        </div>
</div>
{% endblock %}
{% block js %}
<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
